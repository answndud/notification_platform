spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/notification
    username: notification
    password: notification
  jpa:
    hibernate:
      ddl-auto: none
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: notification-worker
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
        spring.json.value.default.type: java.util.LinkedHashMap
    listener:
      ack-mode: manual_immediate
      concurrency: 2

notification:
  kafka:
    topics:
      request-queued: notification.request.queued.v1
      request-queued-malformed: notification.request.queued.malformed.v1
  retry:
    poll-ms: 5000

logging:
  level:
    root: info
